<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Groceries Items</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.item}}</td>
            <td>{{item.price}}</td>
            <td><button (click)="onDelete(item)">Click to remove</button></td>
        </tr>
    </tbody>
</table>
